group 'ru.spbau.mit'
version 'v1'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.spbau.mit.game.server.Server'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'ru.spbau.mit.game.server.Server'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project(':commons')
}
